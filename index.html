<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Pikachu</title>
</head>
<style id="codeStyle"></style>
<body>
  <div id="buttonWrapper">
    <span class="control" speed="slow">Slow</span>
    <span class="control active" speed="medium">Medium</span>
    <span class="control" speed="fast">Fast</span>
  </div>
  <pre id="codeWrapper"></pre>
  <div class="show">
    <div class="face">
      <div class="nose"></div>
      <div class="eye eyeLeft"></div>
      <div class="eye eyeRight"></div>
      <div class="flush flushLeft"></div>
      <div class="flush flushRight"></div>
      <div class="lip lipLeft"></div>
      <div class="lip lipRight"></div>
      <div class="mouseWrapper">
        <div class="mouse"></div>
      </div>
    </div>
  </div>
  <script src="./data.js"></script>
  <script src="./speed.js"></script>
  <script src="./writeCode.js"></script>
</body>

</html>
